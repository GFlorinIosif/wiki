<div th:fragment="meniu">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">EC's Wiki</a>
			</div>
			<ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
				<li th:classappend="${page}=='documents' ? active : inactive"><a th:href="@{/documents}">Documents</a></li>
<!-- 				<li th:classappend="${page}=='ovt' ? active : inactive"><a th:href="@{/ovt}">OVT</a></li> -->
				<li th:classappend="${page}=='search' ? active : inactive">
					<form class="navbar-form navbar-left" method="get" th:action="@{/searchPost}">
						<div class="form-group">
							<input type="text" id="searchText" name="searchText" class="form-control" placeholder="Search..." />
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</li>
			</ul>
			<ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span>Account<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li style="padding: 2%;">
							<form th:action="@{/accountInfo}" method="get">
								<button type="submit" class="btn btn-info" style="width: 100%">
									<i class="glyphicon glyphicon-edit"></i> Update info
								</button>
							</form>
						</li>
						<li style="padding: 2%;">
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="btn btn-danger" style="width: 100%">
									<i class="glyphicon glyphicon-log-out"></i> Sign out
								</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
			<ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
				<li>
					<a th:href="@{/home}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
				</li>
			</ul>
		</div>
	</nav>
</div>
