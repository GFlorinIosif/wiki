<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>EC's Wiki</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"/>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
	 		<div class="container-fluid">
		   		<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/home}">EC's Wiki</a>
				</div>
				<ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
					<li class="active"><a th:href="@{/home}">Home</a></li>
					<li class="inactive"><a th:href="@{/documents}">Documents</a></li>
					<li class="inactive">
						<form class="navbar-form navbar-left" method="post" th:action="@{/searchPost}">
					      <div class="form-group">
					        <input type="text" id="searchText" name="searchText" class="form-control" placeholder="Search..."/>
					      </div>
					      <button type="submit" class="btn btn-primary">Search</button>
					    </form>
				    </li>
				</ul>
				<ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span>Account<span class="caret"></span></a>
						<ul class="dropdown-menu">
				          <li style="padding: 2%;">
				          	<form th:action="@{/accountInfo}" method="get">
				          		<button type="submit" class="btn btn-info" style="width:100%"><i class="glyphicon glyphicon-edit"></i> Update info </button>
							</form>
						  </li>
				          <li style="padding: 2%;">
				          	<form th:action="@{/logout}" method="post">
				          		<button type="submit" class="btn btn-danger" style="width:100%"><i class="glyphicon glyphicon-log-out"></i> Sign out </button>
							</form>
						  </li>
				        </ul>
			    	</li>
				</ul>
			    <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
			      <li><a th:href="@{/home}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			    </ul>
			</div>
		</nav>
	
		<div class="row" sec:authorize="isAnonymous()">
			<div class="col-md-12">
				<p>You are not logged in. Click <a th:href="@{/home}">here</a> to log in.</p>
			</div>
		</div>
		
		
		<div sec:authorize="isAuthenticated()">
			<!-- Left Column -->
		    <div class="w3-col m3">
		    	<div class="w3-container">
			         <h4 class="w3-center">My Profile</h4>
			         <p class="w3-center"><img th:src="@{/images/user_logo.png}" style="height: 50%; width: 50%" alt="Avatar"/></p>
			         <hr/>
			         <i class="fa fa-address-book" style="float: left; padding: 2%"></i><p th:text="'First name: ' + ${session.user.nume}"></p>
			         <i class="fa fa-address-book" style="float: left; padding: 2%"></i><p th:text="'Last name: ' + ${session.user.prenume}"></p>
		        </div>
		    </div>  <!-- END Left Column -->
		     <!-- Middle Column -->
			<div class="w3-col m7" >
				<div class="col-md-12">
					<div class="w3-row-padding">
				        <div class="w3-col m12">
				            <div class="w3-container w3-padding">
							  	<a th:href="@{/addNewPost}" style="width: 100%" class="w3-button w3-theme"><i class="fa fa-plus"></i> Add new post </a>
				            </div>
				        </div>
				      </div>
				    </div>
				<div class="col-md-12" th:each="post : ${listOfPosts}">
					<div class="w3-container w3-card w3-white w3-round w3-margin"><br/>
				        <img th:src="@{/images/user_logo.png}" alt="Avatar" class="w3-left w3-margin-right" style="width:60px"/>
				        <span class="w3-right w3-opacity" th:text=" ${post.dataAdaugare}"></span>
				        <h4 th:text="${post.author.nume} + ' ' + ${post.author.prenume}"></h4>
				        <h5 th:text="${post.titlu}"></h5>
				        <hr class="w3-clear"/>
				        <p th:utext="${post.descriere}"></p>
				        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-eye"></i> Details</button> 
		    		</div>
				</div>
			</div>  <!-- END Middle Column -->
			<!-- Right Column -->
		    <div class="w3-col m2">
		    	<div class="col-md-12" th:if="${ok}">
					<div class="alert alert-success">
					  	<strong>Success!</strong> Salvare efectuata cu success.
					</div>
				</div>
				<div class="col-md-12" th:if="${nok}">
					<div class="alert alert-danger">
					  	<strong>Eroare!</strong> A aparut o eroare la salvare.
					</div>
				</div>
		   </div>
		</div>
	</div>

<script>
	window.setTimeout(function() {
	    $(".alert").fadeTo(500, 0).slideUp(500, function(){
	        $(this).remove(); 
	    });
	}, 2000);
</script>
	
</body>
</html>
